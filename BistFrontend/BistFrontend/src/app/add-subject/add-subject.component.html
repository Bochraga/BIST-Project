<div class="container">
  <h2 class="mb-4">Add a New Subject</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Subject Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newSubject.name" name="name" placeholder="Subject Name" required />
      </div>
      <div class="form-group col-md-6">
        <label for="coefficient">Coefficient</label>
        <input type="text" class="form-control" id="coefficient" [(ngModel)]="newSubject.coefficient" name="coefficient" placeholder="Coefficient" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="level">Level</label>
        <select class="form-control" id="level" [(ngModel)]="newSubject.level" name="level" required>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="category">Category</label>
        <select class="form-control" id="category" [(ngModel)]="newSubject.category" name="category" required>
          <option value="language">Language</option>
          <option value="arts">Arts</option>
          <option value="social science">Social Science</option>
          <option value="science">Science</option>
          <option value="mathematics">Mathematics</option>
          <option value="physical education">Physical Education</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="addSubject()">Add Subject</button>
    </div>
  </form>
</div>
