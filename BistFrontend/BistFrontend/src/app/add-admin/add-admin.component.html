<div class="container">
    <h2 class="mb-4">Add Admin</h2>
    <form [formGroup]="adminForm" (ngSubmit)="registerAdmin()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="birthdate">Birthdate</label>
                <input type="text" class="form-control" id="birthdate" formControlName="birthdate" placeholder="Birthdate" required>
            </div>
            <div class="form-group col-md-6">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" formControlName="occupation" placeholder="Occupation" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone" required>
            </div>
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username" required>
            </div>
            <div class="form-group col-md-6">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" formControlName="nationality" placeholder="Nationality" required>
            </div>
        </div>
       
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Admin</button>
        </div>
    </form>
</div>
