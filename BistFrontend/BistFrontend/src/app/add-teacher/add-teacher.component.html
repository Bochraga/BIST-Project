<div class="container">
    <h2 class="mb-4">Add Teacher</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">FirstName</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="newTeacher.firstName" name="firstName" placeholder="FirstName" required />
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">LastName</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="newTeacher.lastName" name="lastName" placeholder="LastName" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="newTeacher.email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="newTeacher.password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group col-md-6">
        <label for="birthdate">Birthdate</label>
        <input type="text" class="form-control" id="birthdate" [(ngModel)]="newTeacher.birthdate" name="birthdate" placeholder="Birthdate" required />
      </div>
      <div class="form-group col-md-6">
        <label for="occupation">Occupation</label>
        <input type="text" class="form-control" id="occupation" [(ngModel)]="newTeacher.occupation" name="occupation" placeholder="Occupation" required />
    </div>
    <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="newTeacher.phone" name="phone" placeholder="Phone" required />
    </div>
    <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="newTeacher.address" name="address" placeholder="Address" required />
      </div>
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="newTeacher.username" name="username" placeholder="Username" required />
    </div>
    <div class="form-group col-md-6">
        <label for="nationality">Nationality</label>
        <input type="text" class="form-control" id="nationality" [(ngModel)]="newTeacher.nationality" name="nationality" placeholder="Nationality" required />
    </div>
</div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="addTeacher()">Add Teacher</button>
      </div>
    </form>
  </div>
