<div class="container">
    <h2>List Of Grades </h2>
    <table class="table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>student Name</th>
          <th>Grade</th>
          <th>Semester</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of noteList">
          <td>{{ note.subject }}</td>
          <td>{{ note.student_name }}</td>
          <td>{{ note.grade }}</td>
          <td>{{ note.semester }}</td>
        </tr>
      </tbody>
    </table>
  </div>
