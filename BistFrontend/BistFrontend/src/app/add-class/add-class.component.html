<div class="add-class-container">
    <h2>Add Class</h2>
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="level">Level:</label>
        <select id="level" formControlName="level" class="form-control">
          <option value="" disabled selected>Select Level</option>
          <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="studentNbr">Number of Students:</label>
        <input type="number" id="studentNbr" formControlName="studentNbr" class="form-control" />
      </div>
      <button type="submit" [disabled]="classForm.invalid">Add Class</button>
    </form>
  </div>
