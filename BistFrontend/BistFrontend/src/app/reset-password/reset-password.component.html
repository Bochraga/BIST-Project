<div class="container">
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div *ngIf="passwordResetSuccess" class="success-message">
      Password successfully changed!
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      <div *ngIf="confirmPassword !== newPassword" class="error-message">
        Passwords do not match
      </div>
    </div>
    <button type="submit" [disabled]="!passwordsMatch()">Reset Password</button>
  </form>
</div>
