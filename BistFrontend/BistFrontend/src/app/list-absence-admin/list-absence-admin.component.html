<div class="container">
  <h2>List Of Absence </h2>
  <form (submit)="searchAbsence()">
    <label for="date">Date:</label>
    <input type="text" id="date" [(ngModel)]="date" name="date" placeholder="Date">
    <label for="classe">Class:</label> <!-- Utilisez 'class' au lieu de 'classe' -->
    <input type="text" id="classe" [(ngModel)]="classe" name="classe" placeholder="Classe">
    <label for="semester">Semester:</label>
    <input type="number" id="semester" [(ngModel)]="semester" name="semester" placeholder="Semester">
    <button type="submit">Search</button>
  </form>
  

  <br><br>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Student</th>
              <th>Class</th>
              <th>Subject</th>
              <th>Date</th>
              <th>Hour</th>
              <th>Semester</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let absence of absenceList; let i = index">
              <td>{{ absence.student}}</td>
              <td>{{ absence.class}}</td>
              <td>{{ absence.subject }}</td>
              <td>{{ absence.date }}</td>
              <td>{{ absence.hour }}</td>
              <td>{{ absence.semester }}</td>
              <td>
                <button (click)="deleteAbsence(absence.id)">Delete</button>
                <button (click)="selectAbsence(absence)">Modify</button>

              </td>
            </tr>
          </tbody>
        </table>
     
        <form *ngIf="selectedAbsence" [formGroup]="modifyForm" (submit)="submitModifyForm()">
          <div>
    <label for="student_name">Student Name: </label>
    <input type="text" id="student_name" formControlName="student_name">
  </div>
  <div>
    <label for="classe">Class: </label>
    <input type="text" id="classe" formControlName="classe">
  </div>
  <div>
    <label for="subject">Subject: </label>
    <input type="text" id="subject" formControlName="subject">
  </div>
  <div>
    <label for="date">Date: </label>
    <input type="text" id="date" formControlName="date">
  </div>
  <div>
    <label for="hour">Hour: </label>
    <input type="text" id="hour" formControlName="hour">
  </div>
  <div>
    <label for="semester">Semester: </label>
    <input type="text" id="semester" formControlName="semester">
  </div>
  <button type="submit">Save</button>
</form>
</div>
