<div class="container">
    <h2>Add Absence</h2>
    <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()" class="form" >
      <div class="form-group">
        <label for="classe_id">Class:</label>
        <select formControlName="classe_id" id="classe_id" class="form-control" required (change)="onClassChange($event)">
          <option value="" disabled selected>Select Class</option>
          <option *ngFor="let classItem of classes$ | async" [value]="classItem.id">
            {{ classItem.level }}
          </option>
        </select>
      </div>

      <label for="student_id">Student:</label>
      <select formControlName="student_id" id="student_id" class="form-control" required>
        <option value="" disabled selected>Select Student</option>
        <option *ngFor="let student of students" [value]="student.id">
          {{ student.id }} - {{ student.FullName }}
        </option>
      </select>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" formControlName="date" id="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="hour">Hour:</label>
        <input type="time" formControlName="hour" id="hour" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subject_id">Subject:</label>
        <select formControlName="subject_id" id="subject_id" class="form-control" required>
          <option value="" disabled selected>Select subject</option>
          <option *ngFor="let subjectItem of subjects$ | async" [value]="subjectItem.id">
            {{ subjectItem.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <select formControlName="semester" id="semester" class="form-control" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"> Add Absence</button>
      </div>
    </form>
  </div>
